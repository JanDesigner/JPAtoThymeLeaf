<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	
	<form  th:action="@{/save}" th:object="${customers}" method = "post">
		<input type = "hidden" th:field="*{id}"/>
		
		<div class = "form-group">
			<input type="text" class = "form-control" th:field="*{firstName}" placeholder = "Firstname" />
			<input type="text" class = "form-control" th:field="*{lastName}"  placeholder = "Lastname"/>
			<input type="text" class = "form-control" th:field="*{email}" placeholder = "Email" /> 
		</div>
		<input type = "submit" value = "Save">

	</form>
	
</body>
</html>
